[tool.poetry]
name = "pychemparse"
version = "0.6.1"
description = "A package for extracting data from ORCA .out, GPAW .txt files, and more. It allows for the creation of user-defined extraction patterns to ensure accurate data extraction from various ORCA versions."
authors = ["ivan <imtambovtcev@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
pandas = "^2.2.1"
pint = "^0.23"
openpyxl = "^3.1.2"
tqdm = "^4.66.2"
bitmath = "^1.3.3.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
lxml = "^5.1.0"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chem_to_html = "pychemparse.scripts:chem_to_html_cli"
chem_parse = "pychemparse.scripts:chem_parse_cli"
